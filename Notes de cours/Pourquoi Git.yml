    Avant de parler de Git, je vais parler de son ancetre; le SVN.
    Le SVN centralise le les version du code source du logiciel a un seul endroit
    La seule chose qui distingue les versions, c'est quand elles ont été faites.
    Donc, c'est facile de savoir que la meilleure version est surement la version la plus récente.
    Le problème, c'est que c'est difficile a travailler a plusieurs sur la meme version.

    
