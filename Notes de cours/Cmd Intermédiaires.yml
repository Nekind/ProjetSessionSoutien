Commandes avancées : 
Init : 
    Crée un projet Git dans le chemin actuel,possible aussi de définir le nom du projet
    avec git init <nom du projet>.
Branch : 
     Permet de créer ou se rediriger vers une branche du projet.
Diff : 
    Montre la modification fait sur le/les fichier les lignes ajoutées sont précédées
    d’un « + » tandis que les lignes supprimées sont précédées d’un « - »)
    (ou git diff <lien vers fichier>).
Merge : 
    Pour "combiné" les modification avec le projet en local sur le serveur du projet.
Checkout : 
    Pour créer une branche ou indiquer quel branche du projet vous voulez utilisé.
