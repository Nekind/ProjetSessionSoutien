Commandes avancées : 
Init : 
    crée un projet Git dans le chemin actuel
Branch : 
     permet de créer ou se rediriger vers une branche du projet
Diff : 
    montre la modification fait sur le/les fichier
Merge : 
    pour "combiné" les modification avec le projet sur le serveur
Checkout : 
    pour créer une branche ou indiquer quel branche du projet vous voulez utilisé
