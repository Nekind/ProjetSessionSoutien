Commandes avancées : 
Status : 
    montre les fichiers qui ont changé sur le disque
Add : 
    pour ajouté les fichier a la liste de ceux devant faire l'objet d'un commit
Commit : 
    pour indiquer lors du commit quels fichiers précis doivent être « commités »
Push:
    envoie au serveur le commit
Pull:
    combinaison de fetch et merge
Fetch:
    download la liste des changement depuis la derniere fois